<h1>Albums</h1>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>Cover</th>
        <th>Band Name</th>
    </tr>

    @for (album of albums; track album) {
        <tr>
            <td>{{ album.title }}</td>
            <td>{{ album.releaseDate }}</td>
            <td><img src="{{ album.coverUrl }}" alt="{{ album.title }}" width="50"></td>
            <td>{{ album.bandName }}</td>
        </tr>
    }
</table>
